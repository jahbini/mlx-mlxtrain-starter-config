# recipes/full_pipeline.yaml
manifest:
  depends_on: []

fetch_hf_dataset:
  depends_on: [manifest]

prepare_data:
  depends_on: [fetch_hf_dataset]

prepare_prompts:
  depends_on: [fetch_hf_dataset]

prepare_experiments:
  depends_on: [prepare_data, prepare_prompts]

register:
  depends_on: [prepare_experiments]

train:
  depends_on: [register]

fuse:
  depends_on: [train]

snapshot:
  depends_on: [fuse]

examination:
  depends_on: [snapshot]

# --- Optional or disabled ---
extract_md_for_voice:
  depends_on: [never]# Pure DAG definition for the flat pipeline
