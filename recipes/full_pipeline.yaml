# recipes/full_pipeline.yaml
# Pure DAG definition for the flat pipeline

manifest: {}

fetch_hf_dataset:
  depends_on: [manifest]

prepare_prompts:
  depends_on: [fetch_hf_dataset]

prepare_experiments:
  depends_on: [prepare_prompts]

prepare_data:
  depends_on: [prepare_experiments]

register:
  depends_on: [prepare_data]

train:
  depends_on: [register]

fuse:
  depends_on: [train]

snapshot:
  depends_on: [fuse]

examination:
  depends_on: [snapshot]

# --- Optional or disabled entry points ---
extract_md_for_voice:
  depends_on: [never]

crawl_for_voice:
  depends_on: [never]

crawl_for_voice_continuation:
  depends_on: [never]

extract_keywords_kag:
  depends_on: [never]
